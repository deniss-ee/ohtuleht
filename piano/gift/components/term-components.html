<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="checkout-style.css">
  </head>
  <body>
<!-- term-selector-component -->
<script type="text/ng-template" id="/widget/checkout/component/partials/term-selector-component.html">
    <div desktop>
        <table class="account-terms">
            <tbody>
              <tr ng-repeat="term in terms">
                  <td class="title">
                      <h2>{{term.name | tc:'term.name'}}</h2>
                      {{term.description | tc:'term.descr'}}
                  </td>
                  <td class="detail">
                      <span ng-if="isDynamicTerm(term) && !isFreeDynamic(term)">
                          <span class="price">{{term.firstRealPrice}}</span>
                          <span style="margin: 0 -4px">/</span>
                          <span class="period">{{term.firstPeriod}}</span>
                      </span>
                      <span ng-if="isFreeDynamic(term)">
                          <span class="price"><t>Free</t></span>
                      </span>
                      <span ng-if="isPayableTerm(term) && !isDynamicTerm(term)">
                          <span class="price">
                              <span ng-if="term.hasFreeTrial"><t>Free</t></span>
                              <span ng-if="!term.hasFreeTrial">{{term.firstRealPrice}}</span>
                          </span>
                          <span><t>for</t></span>
                          <span class="period">{{term.firstPeriod}}</span>
                      </span>
                  </td>
                  <td class="choose">
                      <a href="javascript:void(0)" class="button big plan" ng-click="selectTerm(term)"><t>Choose</t></a>
                  </td>
              </tr>
            </tbody>
        </table>
    </div>
    <div mobile>
        <table class="account-terms">
            <tbody>
              <tr ng-repeat="term in terms">
                  <td class="title">
                      <h2>{{term.name|tc:'term.name'}}</h2>

                      <span class="detail" ng-show="isPayableTerm(term)">
                          <span ng-if="isDynamicTerm(term) && !isFreeDynamic(term)">
                              <span class="price">{{term.firstRealPrice}}</span>
                              <span style="margin: 0 -4px">/</span>
                              <span class="period">{{term.firstPeriod}}</span>
                          </span>
                          <span ng-if="isFreeDynamic(term)">
                              <span class="price"><t>Free</t></span>
                          </span>
                          <span ng-if="!isDynamicTerm(term)">
                              <span class="price">
                                  <span ng-if="term.hasFreeTrial"><t>Free</t></span>
                                  <span ng-if="!term.hasFreeTrial">{{term.firstRealPrice}}</span>
                              </span>
                              <span><t>for</t></span>
                              <span class="period">{{term.firstPeriod}}</span>
                          </span>
                      </span>
                  </td>
                  <td class="choose">
                      <a href="javascript:void(0)" class="button big plan" ng-click="selectTerm(term)"><t>Choose</t></a>
                  </td>
              </tr>
            </tbody>
        </table>
    </div>
</script>

  </body>
</html>
