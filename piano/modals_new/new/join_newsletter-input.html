<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Liitu Õhtuleht Kirjastuse digipaketiga</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="modal modal--white modal--left">
  <h1 class="modal__title">Liitu Õhtulehe uudiskirjaga ja ole kursis maailmas toimuvaga!</h1>
  
  <p class="modal__text">Õhtulehe uudiskiri toob Sinuni olulised uudised, põnevad persoonilood ja kaasahaarava meelelahutuse – iga päev!</p>
  
  <div class="form-group">
    <input type="email" class="input" placeholder="E-Mail" required>
    <button class="btn btn--red btn--full">Liitu kohe</button>
  </div>
  
  <p class="modal__footer">Liitumisega annad Õhtuleht Kirjastus AS-ile nõusoleku töödelda oma e-posti aadressi uudiskirjade saatmiseks.</p>
</div>

</body>
</html>
