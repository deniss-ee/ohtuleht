<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Õhtuleht Kirjastuse digipaketi eripakkumine</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="modal modal--yellow modal--left">
  <div class="modal__container-left">
    <h1 class="modal__title">Õhtuleht Kirjastuse digipaketi eripakkumine ainult Sulle!</h1>
    
    <h2 class="modal__subtitle">Telli digipakett ja saad:</h2>
    
    <ul class="list">
      <li class="list__item">
        <div class="list__bullet"></div>
        <div class="list__text">ligipääsu <strong>kogu</strong> Õhtulehe tasulisele sisule</div>
      </li>
      <li class="list__item">
        <div class="list__bullet"></div>
        <div class="list__text"><strong>lahendada</strong> digiristsõnu</div>
      </li>
      <li class="list__item">
        <div class="list__bullet"></div>
        <div class="list__text">jagada lugemisõigust kuni <strong>nelja sõbra või pereliikmega</strong></div>
      </li>
    </ul>
  </div>
  
  <div class="modal__container">
    <div class="card card--white card--center">
      <div class="price--lg">
        <span class="price__value">2,99 €</span>
        <span class="price__period"> / 3 esimest kuud</span>
      </div>
      
      <button class="btn btn--red">Telli kohe</button>
      
      <div style="height: var(--spacing__1);"></div>
    </div>
  </div>
</div>

</body>
</html>
