<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Õhtuleht Card Template</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="tailwind.css">
  <link rel="stylesheet" href="modal-components.css">
</head>
<body>

<div class="modal modal--yellow modal--center">
  
  <div class="card card--red card--center">
    
    <div class="badge">TELLIJATE LEMMIK</div>
    
    <p class="modal__text">digipaketi püsitellimus</p>
    
    <div class="price-box price-box--featured">
      <div class="price--xl">
        <span class="price__value">2 €</span>
        <span class="price__period"> / 2 kuud</span>
      </div>
    </div>
    
    <ul class="list">
      <li class="list__item">
        <div class="list__bullet"></div>
        <div class="list__text">ligipääs kogu sisule</div>
      </li>
      <li class="list__item">
        <div class="list__bullet"></div>
        <div class="list__text">ÕL TV ja Raadio</div>
      </li>
      <li class="list__item">
        <div class="list__bullet"></div>
        <div class="list__text">põnevad digiristsõnad</div>
      </li>
      <li class="list__item">
        <div class="list__bullet"></div>
        <div class="list__text">retseptiveeb</div>
      </li>
      <li class="list__item">
        <div class="list__bullet"></div>
        <div class="list__text">lugemisõigus kuni 4 sõbrale</div>
      </li>
    </ul>
    
    <button class="btn btn--yellow btn--full">Liitu kohe</button>
    
    <p class="modal__footer">Esimesed 3 kuud maksavad 3 €, 4.-6. kuu 5,25 € kuus, 7. kuust 10,49 € kuus.</p>
    
  </div>
  
</div>

</body>
</html>
