<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ohtuleht</title>
    <meta name="description" content />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600;700&family=Roboto:wght@600&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <style>
      #click-overlay {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        cursor: pointer;
        z-index: 9999;
        background: rgba(0, 0, 0, 0); /* invisible */
        display: none; /* shown only on second slide */
      }
    </style>
  </head>
  <body>
    <div class="banner-wrapper">
      <div class="sidebar-wrapper">
        <iframe class="eye" src="https://cdn.lottielab.com/l/A52SCrM8YZUBge.html" frameborder="0"></iframe>
      </div>
      <div class="content-wrapper">
        <div class="question-wrapper slide" id="slide-question">
          <p class="question" id="question-text"></p>
          <div class="answers-wrapper" id="answers"></div>
        </div>
        <div class="offer-wrapper slide is-hidden" id="slide-offer" aria-hidden="true">
          <p class="offer">Digipaketiga näed lünkadeta sisu!</p>
          <div class="info-wrapper">
            <div class="button-wrapper">
              <button class="cta">Telli</button>
              <p>digipakett</p>
            </div>
            <div class="price-wrapper">
              <p class="price">2 €</p>
              <p class="term">2 kuud</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Invisible global click overlay (shown on offer slide) -->
    <div id="click-overlay" onclick="window.open(olBanner.getClickTag(), '_blank')" aria-hidden="true"></div>
    <script>
      var olBanner = {
        getQueryStringValue: function (key) {
          return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&?]" + encodeURIComponent(key).replace(/[.+*]/g, "$&") + "(?:=([^&]*))?)?.*$", "i"), "$1"));
        },

        getClickTag: function (customDestinationUrl) {
          this.clickMacro = this.getQueryStringValue("clickMacro");
          this.clickTag = this.getQueryStringValue("clickTag");

          if (customDestinationUrl !== undefined && customDestinationUrl.length > 0) {
            return this.clickMacro + customDestinationUrl;
          } else {
            return this.clickTag;
          }
        },
      };
      var clickTag = "";
    </script>
    <script src="app.js"></script>
  </body>
</html>
