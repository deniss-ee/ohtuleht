<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Corner (button-old-3.1)</title>
    <style>
      html,
      body,
      div,
      img,
      video,
      iframe,
      a,
      button {
        cursor: pointer;
        margin: 0;
        padding: 0;
      }

      a:focus,
      button:focus {
        outline: none;
      }

      button:hover {
        opacity: 1;
      }

      #tracking-code,
      #video-buttons,
      #impression-code,
      #html {
        display: none;
      }

      #video-buttons > button {
        position: absolute;
        background-color: transparent;
        background-size: 30px;
        width: 30px;
        height: 30px;
        border: none;
        z-index: 10;
        opacity: 0.7;
        border-radius: 15px;
        bottom: 10px;
      }

      #close {
        position: absolute;
        background-color: transparent;
        background-size: 30px;
        border-radius: 15px;
        width: 30px;
        height: 30px;
        border: none;
        z-index: 10;
        opacity: 0.9;
        top: 5px;
        left: 5px !important;
      }

      .spin-mouse-on {
        animation: spinMouseOn 0.5s ease;
      }

      .spin-mouse-off {
        animation: spinMouseOff 0.5s ease;
      }

      @keyframes spinMouseOn {
        100% {
          transform: rotate(0.5turn);
        }
      }

      @keyframes spinMouseOff {
        100% {
          transform: rotate(-0.5turn);
        }
      }

        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAA09JREFUeNrM2i+P4kAUAPC2qrJBEUjI4pBkzZWAQK7bStzh7hPwLfgAJ1kDJ/ccEgGhhgS5skGQyso6bh73yvVIO7x5nZa+ZLK7LIX+Ov9eZ2oamuJyufTEj6YoL6I4WLIiFiXEEkAxTTMu+v2mhpOH0i94Hl9QBOhYKUQA4MTHkqvOjUiUDQdkKgKg2bxhEyozALQWoC/tEIEAgGtUGwD5pPQhkwCwxY9pBbWQFyFiQjZEIODkJyX0BdWAGlnIMOYDBNSEbdQjpBhL0pwmNUIYeC5TvMA0CNaEY9QvrhcYL7QcgqNT06hvwAX2pBCcJ8hD7Gw267fb7R+n04ndBOFY+IzRaPSucFgPs4rcGnlTQczn8/fz+dwcDAbfORg4Bo6Fz9jtdn1FjJduYtZd2tFUQSR/czBpRPKaIsZOt550jYw5CA4mC8HEuEmtWKks1uEiVDAyBANjJ5l3UiM9Cn+5XH579B4ZhoJI4nA49Hzfp0wB/0FI9xP7/f6j1WqFHIwKwrbteLVafbiuGxFOqylalGNis5oU6aR5AWjAw++qCM/zQoURbA2QMbWjczFJLZWEuKb7AJnifbZRFoY0lvIR1xsxi5tTdTqdmNpnSkZc0xY2RBdGA0Ka/VaC0YXQAuFidCK0QTjRaDSi19fXSNfnaYFwRrAiWXMpkCLDsE6MhTf1lSN0YyxcN3oKQiMmZkFUE0BuoqkQAUCCMhEwxBbJmkuBcBAwT6jMM0xMYOECMWnVu0gqXiImgtXHZPglQbrdbshBcDDwXfB+wmkdb/MIbqw8nGW32+3v4XB4LJJ2UDDwHfBdxGbl30+IG8pReRiV3EmGUUQck72TG4RaK1kYTgKYhVFEAGB9O//0f1Tv32HJBlY7imSxyUgIfUIB8fc+3TT9TAhiJtTloWsD9X2HuNohxRA79m24FYhF+oUsyLO32ihN6qeARNLsFzvPZ5FksuT4dY/ITeNxe2tRQwxsimZmIpTNUGhmdk0QuXMYZXv62Tu7MTYnaU5IemAABwBPZTTTFAHWxMNRUfURjh6C7ApqYZOeJ7RCUrXjYikDdMTJTmmgYT/mhKA+lqJzToQAn/vslqnjEsL+BPafF0Q5hKYTGP8ePCu8SPdHgAEAMc+MsVUNF0AAAAAASUVORK5CYII=");

      }

        height: auto;
      }

  <body>
    <div id="container">
      <div id="click-overlay" onclick="event.stopPropagation(); banner.click();"></div>
      <div id="canvas">
        <div id="image" onclick="banner.click()"></div>
        <div id="video">
          <div id="video-buttons">
            <button class="pause-btn" id="video-buttons-playback" onclick="banner.toggleVideoPlayback()"></button>
            <button class="audio-btn" id="video-buttons-audio" onclick="banner.toggleVideoAudio()"></button>
          </div>
        </div>
        <div id="iframe"></div>
        <div id="html">[%html%]</div>
      </div>
      <button class="close-btn" id="close" onclick="banner.close()"></button>
      <img id="impression-code" src="%%VIEW_URL_UNESC%%" />
      <div id="tracking-code">[%trackingCode%]</div>
    </div>

    <script>
      var banner = {
        build: function () {
          this.setVariables();
          this.fillCanvas();
          this.configureFrame();
          this.initDL();
        },

        setVariables: function () {
          this.variables = {};
          this.setVariable("adUnit", "%%ADUNIT%%");
          this.setVariable("width", "[%width%]");
          this.setVariable("height", "[%height%]");
          this.setVariable("cachebuster", "%%CACHEBUSTER%%");
          this.setVariable("clickMacroUrl", "%%CLICK_URL_ESC%%");
          this.setVariable("destinationUrl", "%%DEST_URL_ESC%%");
          this.setVariable("imageUrl", "[%imageUrl%]");
          this.setVariable("videoUrl", "[%videoUrl%]");
          this.setVariable("iframeUrl", "[%iframeUrl%]");
          this.setVariable("iframeClickTagType", "[%iframeClickTagType%]");
          this.setVariable("position", "[%position%]");
          this.setVariable("videoButtons", "[%videoButtons%]");
          this.setVariable("reTargetingPixelUrl", "[%reTargetingPixelUrl%]");
          this.setVariable("promoName", "[%promoName%]");
          this.setVariable("promoId", "[%promoId%]");
          this.setVariable("creativeName", "[%creativeName%]");
          this.setVariable("creativeSlot", "[%creativeSlot%]");
          this.setVariable("auth", "%%PATTERN:NewMobilePage%%");
        },

        setVariable: function (name, value) {
          this.variables[name] = value.length > 0 ? value : "";
        },

        click: function () {
          if (this.variables.reTargetingPixelUrl.length > 0) {
            this.appendReTargetingPixel();
          }
          window.open(this.variables.clickMacroUrl + this.variables.destinationUrl, "_blank");

          if (this.variables.promoName != "") {
            parent.dataLayer.push({ ecommerce: null });
            parent.dataLayer.push({
              event: "select_promotion",
              ecommerce: {
                creative_name: "" + this.variables.creativeName,
                creative_slot: "" + this.variables.creativeSlot,
                promotion_id: "" + this.variables.promoId,
                promotion_name: "" + this.variables.promoName,
                items: [
                  {
                    item_id: "1",
                    item_name: "Turundus",
                  },
                ],
              },
            });
          }
        },

        initDL: function () {
          if (this.variables.promoName != "") {
            parent.dataLayer.push({ ecommerce: null });
            parent.dataLayer.push({
              event: "view_promotion",
              ecommerce: {
                creative_name: "" + this.variables.creativeName,
                creative_slot: "" + this.variables.creativeSlot,
                promotion_id: "" + this.variables.promoId,
                promotion_name: "" + this.variables.promoName,
                items: [
                  {
                    item_id: "1",
                    item_name: "Turundus",
                  },
                ],
              },
            });
          }
        },

        appendReTargetingPixel: function () {
          var pixelImg = document.createElement("img");
          pixelImg.src = this.variables.reTargetingPixelUrl;
          document.getElementById("container").appendChild(pixelImg);
        },

        fillCanvas: function () {
          if (this.variables.imageUrl.length > 0) {
            this.setImageContent();
          } else if (this.variables.videoUrl.length > 0) {
            this.setVideoContent();
          } else if (this.variables.iframeUrl.length > 0) {
            this.setIframeContent();
          } else {
            document.getElementById("html").style.display = "block";
          }

          if (this.variables.iframeClickTagType === "simple") {
            document.getElementById("click-overlay").style.display = "block";
          }
        },

        setImageContent: function () {
          var image = document.createElement("img");
          image.src = this.variables.imageUrl;
          document.getElementById("image").appendChild(image);
        },

        setVideoContent: function () {
          var video = document.createElement("video");
          video.autoplay = "autoplay";
          video.loop = "loop";
          video.muted = "muted";
          video.onclick = function () {
            this.click();
          }.bind(this);
          video.setAttribute("playsinline", "");
          document.getElementById("video").appendChild(video);

          var source = document.createElement("source");
          source.src = this.variables.videoUrl;
          document.getElementsByTagName("video")[0].appendChild(source);

          document.getElementById("video-buttons").style.display = this.variables.videoButtons === "visible" ? "block" : "none";

          if (this.variables.position === "right") {
            document.getElementById("video-buttons-playback").style.left = "0px";
            document.getElementById("video-buttons-audio").style.left = "44px";
          } else {
            document.getElementById("video-buttons-playback").style.right = "44px";
            document.getElementById("video-buttons-audio").style.right = "0px";
          }
        },

        setIframeContent: function () {
          var iframe = document.createElement("iframe");
          iframe.src = this.variables.iframeUrl + "?clickTag=" + this.variables.clickMacroUrl + this.variables.destinationUrl + "&clickMacro=" + this.variables.clickMacroUrl;
          iframe.scrolling = "no";
          iframe.rel = "nofollow";
          iframe.width = this.variables.width + "px";
          iframe.height = this.variables.height + "px";
          iframe.frameborder = "0px";
          iframe.style.border = "none";
          iframe.style.overflow = "hidden";
          document.getElementById("iframe").appendChild(iframe);
        },

        toggleVideoPlayback: function () {
          var video = document.getElementsByTagName("video")[0];
          var button = document.getElementById("video-buttons-playback");

          if (video.paused) {
            video.play();
            button.classList.remove("play-btn");
            button.classList.add("pause-btn");
          } else {
            video.pause();
            button.classList.remove("pause-btn");
            button.classList.add("play-btn");
          }
        },

        toggleVideoAudio: function () {
          var video = document.getElementsByTagName("video")[0];
          var button = document.getElementById("video-buttons-audio");

          if (video.muted) {
            video.muted = false;
            button.classList.remove("audio-btn");
            button.classList.add("mute-btn");
          } else {
            video.muted = true;
            button.classList.remove("mute-btn");
            button.classList.add("audio-btn");
          }
        },

        configureFrame: function () {
          this.setStylesToElement(window.frameElement, {
            position: "fixed",
            width: this.variables.width + "px",
            height: this.variables.height + "px",
            bottom: "0px",
            overflow: "visible",
            zIndex: "890",
          });

          if (this.variables.position === "left") {
            this.setStylesToElement(window.frameElement, {
              left: "0px",
            });
          } else if (this.variables.position === "right") {
            this.setStylesToElement(window.frameElement, {
              right: "0px",
            });
          }
          if (this.variables.auth === "true") {
            this.setStylesToElement(window.frameElement, {
              bottom: "70px",
            });
          }
          window.frameElement.classList.add("corner-banner-iframe");

          var closeBtn = document.getElementById("close");

          closeBtn.addEventListener("mouseover", function () {
            closeBtn.classList.remove("spin-mouse-off");
            closeBtn.classList.add("spin-mouse-on");
          });

          closeBtn.addEventListener("mouseleave", function () {
            closeBtn.classList.remove("spin-mouse-on");
            closeBtn.classList.add("spin-mouse-off");
          });

          if (this.variables.position === "right") {
            closeBtn.style.left = "0px";
          } else {
            closeBtn.style.right = "0px";
          }

          var css = ".corner-banner-iframe{box-shadow:rgb(0,0,0,.35) 0 0 25px!important;animation:easeCornerBannerIn 1s ease}@keyframes easeCornerBannerIn{0%{opacity:0}100%{opacity:1}}";
          this.appendStyleToParent(css);
        },

        close: function () {
          window.frameElement.outerHTML = "";
        },

        appendStyleToParent: function (css) {
          var style = document.createElement("style");
          style.type = "text/css";

          if (style.styleSheet) {
            style.styleSheet.cssText = css;
          } else {
            style.appendChild(document.createTextNode(css));
          }

          window.parent.document.getElementsByTagName("head")[0].appendChild(style);
        },

        setStylesToElement: function (el, styles) {
          var keys = Object.keys(styles);
          keys.forEach(function (key) {
            if (Array.isArray(styles[key])) {
              var css = el.style.cssText;
              styles[key].forEach(function (value) {
                css = css + " " + key + ": " + value + ";";
              });
              el.style.cssText = css;
            } else {
              el.style[key] = styles[key];
            }
          });
        },
      };

      banner.build();
    </script>
  </body>
</html>
