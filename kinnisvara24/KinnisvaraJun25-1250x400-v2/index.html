<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Kinnisvara24</title>
  <meta name="description" content />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="banner">
    <div class="header">
      <p class="header__p">Taskukohased üürikad tudengitele</p>
      <img class="logo" src="logo.svg" alt="Kinnisvara24" />
    </div>
    <div class="main">
      <div class="slider swiper">
        <div class="swiper-wrapper" id="property-container">
        </div>
      </div>
      <script>
        const swiper = new Swiper(".slider", {
          loop: true,
          autoplay: false,
          speed: 500,
          spaceBetween: 20,
          slidesPerView: "auto",
          slidesPerGroup: 1, // ✅ Change this value to control how many slides move per click
          navigation: {
            nextEl: "#btn-right",
            prevEl: "#btn-left",
          },
        });
      </script>

    <script src="script.js"></script>

</body>

</html>
