<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video ZIP Packager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSZip & FileSaver for ZIP -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <h1 class="text-3xl font-bold mb-6">Video HTML ZIP Generator</h1>
    <div class="w-full max-w-lg mx-auto px-4">
      <div class="flex flex-col gap-6 items-center">
        <!-- Upload -->
        <div class="relative w-full">
          <input type="file" id="videoInput" accept="video/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 mb-4" />
          <video id="preview" controls class="w-full rounded-lg shadow mb-4 hidden"></video>
        </div>
        <!-- Actions -->
        <button id="downloadBtn" class="bg-blue-600 text-white px-4 py-2 rounded shadow disabled:bg-gray-400 w-full" disabled>
          Скачать ZIP
        </button>
        <p id="status" class="mt-4 text-gray-500 text-center"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
